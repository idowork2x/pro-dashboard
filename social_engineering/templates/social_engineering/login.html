{% extends 'social_engineering/base.html' %}
{% load staticfiles %}

{% block title %}Protiviti Dashboard Login{% endblock %}

{% block extra_css %}
	<link rel="stylesheet/less" href="{% static 'css/login.less' %}">
{% endblock %}

{% block extra_js %}
	<script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block content %}
	<div class="login">
		<h1>Welcome</h1>
		
		<form class="form">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button type="submit" id="login-button">Login</button>
		</form>
	</div>
{% endblock %}
